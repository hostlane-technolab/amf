<!-- Item List Template -->
<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        {% for obj in object_list %}
        <tr>
            <td>{{ obj.id }}</td>
            <td>{{ obj.name }}</td>
            <td>{{ obj.category }}</td>
            <td><a href="{% url 'adminapp:item_update' obj.id %}">Edit</a></td>
            <td><a href="{% url 'adminapp:item_delete' obj.id %}">Delete</a></td>

        </tr>
        {% endfor %}
    </table>
</body>
</html>
