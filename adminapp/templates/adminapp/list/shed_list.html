<!-- Shed List Template -->
<!DOCTYPE html>
<html>
<head><title>Peeling Center List</title></head>
<body>
<h1>Peeling Center List</h1>
<table border="1">
<tr><th>ID</th><th>Name</th><th>Actions</th></tr>
{% for obj in object_list %}
<tr><td>{{ obj.id }}</td><td>{{ obj.name }}</td>
    <td>
        <a href="{% url 'adminapp:update_shed' obj.id %}">Edit</a></td>
            <td><a href="{% url 'adminapp:peeling_center_delete' obj.id %}">Delete</a></td>
</tr>
{% endfor %}
</table>
</body>
</html>
