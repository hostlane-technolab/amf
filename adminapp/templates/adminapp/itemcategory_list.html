<!-- ItemCategory List Template -->
<!DOCTYPE html>
<html>
<head>
    <title>Item Category List</title>
</head>
<body>
    <h1>Item Category List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for obj in object_list %}
        <tr>
            <td>{{ obj.id }}</td>
            <td>{{ obj.name }}</td>
            <td><a href="{% url 'adminapp:item_category_update' obj.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
