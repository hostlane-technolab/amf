{% extends 'base.html' %}
{% block content %}

<h2>{% if form.instance.pk %}Edit Settings{% else %}Add Settings{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'adminapp:settings_list' %}">Cancel</a>
</form>

{% endblock %}
