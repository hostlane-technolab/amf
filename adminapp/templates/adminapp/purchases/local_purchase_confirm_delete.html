<!DOCTYPE html>
<html>
<head>
    <title>Delete Local Purchase</title>
</head>
<body>
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this purchase?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'adminapp:local_purchase_list' %}">Cancel</a>
    </form>
</body>
</html>
