<!DOCTYPE html>
<html>
<head>
    <title>Delete Spot Purchase</title>
</head>
<body>
    <h2>Are you sure you want to delete this purchase?</h2>
    <p><strong>{{ purchase.voucher_number }}</strong> dated {{ purchase.date }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'adminapp:spot_purchase_list' %}">Cancel</a>
    </form>
</body>
</html>
