{% extends "base.html" %}

{% block content %}
<h2>Delete Processing Center</h2>
<p>Are you sure you want to delete "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class="btn btn-danger">
    <a href="{% url 'adminapp:processing_center_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
