{% extends "base.html" %}

{% block title %}Delete {{ object }}{% endblock %}

{% block content %}
    <h2>Delete Confirmation</h2>
    <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger">
        <button type="button" onclick="history.back()" class="btn btn-secondary" style="margin-left: 10px;">Cancel</button>
    </form>
{% endblock %}
