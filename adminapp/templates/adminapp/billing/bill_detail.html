{% extends 'admin_base.html' %}
{% load static %}

{% block content %}
    <h1>Bill {{ bill.bill_number }}</h1>

    <table border="1" cellpadding="6" cellspacing="0">
        <tr><th>Tenant</th><td>{{ bill.tenant.company_name }}</td></tr>
        <tr><th>Start Date</th><td>{{ bill.start_date }}</td></tr>
        <tr><th>End Date</th><td>{{ bill.end_date }}</td></tr>
        <tr><th>Total Amount</th><td>{{ bill.total_amount }}</td></tr>
        <tr><th>Status</th><td>{{ bill.status }}</td></tr>
    </table>

    <p>
        <a href="{% url 'adminapp:bill_list' %}">← Back to List</a>
    </p>
{%endblock%}
