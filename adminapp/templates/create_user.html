<!DOCTYPE html>
<html>
<head>
    <title>Create New User</title>
</head>
<body>
    <h2>Create New User</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create User</button>
    </form>
</body>
</html>
